<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles.css">
    <title>Soft Serve JS</title>
</head>


<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary mb-3">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="text" placeholder="Search" id="myInput">
              <button class="btn btn-outline-success" id="searchBtn" type="button">Search</button>
            </form>
          </div>
        </div>
      </nav>
    <div class="container">
      <h1 class="header mb-3">Hi, this is my Events homework:)</h1>

      
      <form>
        <div class="row">
          <div class="col mb-3">
            <label for="nameInput" class="form-label">Model</label>
            <input type="text" class="form-control" id="nameInput" placeholder="Enter car model">
          </div>
          <div class="col mb-3">
            <label for="yearInput" class="form-label">Year</label>
            <input type="number" class="form-control" id="yearInput" placeholder="Enter year of production">
          </div>
        </div>
        <div class="row">
          <div class="col mb-3">
            <label for="priceInput" class="form-label">Price</label>
            <input type="number" class="form-control" id="priceInput" placeholder="Enter car`s price">
          </div>
          <div class="col mb-3">
            <label for="colorInput" class="form-label">Color</label>
            <input type="text" class="form-control" id="colorInput" placeholder="Enter car`s color">
          </div>
        </div>
        <div class="mb-3">
          <label for="statusInput" class="form-label">Status</label>
          <input type="text" class="form-control" id="statusInput" placeholder="Enter car`s status of customs clearance">
        </div>
        <button type="button" id="add-product-btn" class="btn btn-primary w-100 mb-3">Create</button>
        <button type="button" id="clear-all-btn" class="btn btn-danger">Clear All</button>
      </form>
      <hr>
      <h2>Car catalog</h2>
      
      <table class="table table-striped table-hover" id="product-table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Model</th>
            <th scope="col">Year</th>
            <th scope="col">Price</th>
            <th scope="col">Color</th>
            <th scope="col">Status</th>
          </tr>
        </thead>
        <tbody id="tbody">
          <tr scope="row" id="tr">
            <td>1</td>
            <td>Nissan</td>
            <td>2002</td>
            <td>2000$</td>
            <td>blue</td>
            <td>Yes</td>
          </tr>
          <tr scope="row" id="tr">
            <td>2</td>
            <td>Fiat</td>
            <td>2002</td>
            <td>2000$</td>
            <td>blue</td>
            <td>Yes</td>
          </tr>
        </tbody>
      </table>

  </div>
</body>

<script src="./main.js"></script>
<script src="./course.js"></script>
